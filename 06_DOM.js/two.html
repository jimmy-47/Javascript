<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Around JavaScript | DOM</title>
</head>
<body style="background-color: black;color: violet;">
    
</body>
<script>
    const creatingElement=()=>{
        for (let i = 1; i <  10; i++) {
            if(i%2===0){
                const element = document.createElement('div')
                element.style.backgroundColor="Yellow"
                element.style.padding="12px"
                element.style.borderRadius="15px"
                console.log(element);
                const addText=document.createTextNode(`Hello I am Div ${i}`)
                element.appendChild(addText)
                document.body.appendChild(element)
            }else{
                const element = document.createElement('h1')
                element.style.backgroundColor="Red"
                element.style.borderRadius="10px"
                console.log(element);
                const addText=document.createTextNode(`Heading ${i}`)
                element.appendChild(addText)
                document.body.appendChild(element)
            }
        }
        
    }
creatingElement()
</script>
</html>
